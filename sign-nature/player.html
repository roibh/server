<form action="/" id="submitForm">
    <input autofocus type="text" name="token" placeholder="Enter 7 digit token...">
    <button type="submit">Register&nbsp;<i id="spinner" class="fas fa-spin fa-circle-notch" style="color:#f0f"></i></button>
    <div id="result"></div>
</form>
<!-- the result of the search will be rendered inside this div -->

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

    
<script>
  var $result = $("#result");
  var $form = $("#submitForm");
  var $token = $form.find("input[name='token']");
  var $submit = $form.find("button[type='submit']");
  var token = '';

  function sendToken(token) {
    console.debug('sending token');
    window.postMessage({ type: 'token', token: token }, '*');
  }

  function waitAndRedirectToMain() {
    $.get('/' + token + '/status')
      .done(function (data, textStatus, jqXHR) {
        if (jqXHR.status === 200) {
          localStorage['token'] = token;
          sendToken(token);
          window.location.assign('/' + token + '/');
        } else {
          setTimeout(waitAndRedirectToMain, 1000);
        }
      })
      .fail(function(jqXHR, textStatus, errorThrown) {
        if (jqXHR.status === 500) {
          $result.text("Registration Unsuccessful");
          $submit.prop('disabled', false);
          $token.prop('disabled', false);
          $("#spinner").hide();
        } else {
          setTimeout(waitAndRedirectToMain, 1000);
        }
      });
  }

  // Attach a submit handler to the form
  $form.submit(function (event) {   

    console.log('submitting form');
    // Stop form from submitting normally
    event.preventDefault();

    $submit.prop('disabled', true);
    $token.prop('disabled', true);
    $result.text("");
    $("#spinner").show();

    // Get some values from elements on the page:
    token = $token.val();
    var data = { token: token };
    console.dir(data);


    $.ajax({
      type: "POST",
      url: '/token',
      data: JSON.stringify(data),
      success: function () {
        setTimeout(waitAndRedirectToMain, 1000);
      },
      error: function () {
        $result.text("Registration Unsuccessful");
        $submit.prop('disabled', false);
        $token.prop('disabled', false);
        $("#spinner").hide();
      },
      contentType: 'application/json'
    });
  });

  if (/clear/.test(location.search)) {
    $submit.prop('disabled', true);
    $token.prop('disabled', true);
    $.get('/' + localStorage['token'] + '/unregister')
      .done(function () {
        delete localStorage['token'];
        sendToken('');
      })
      .fail(function () {
        $result.text("Unregistering error");
      })
      .always(function () {
        $submit.prop('disabled', false);
        $token.prop('disabled', false);
      });
  } else if (localStorage['token']) {
    $submit.prop('disabled', true);
    $token.prop('disabled', true);
    $.get('/' + localStorage['token'] + '/status')
      .done(function () {
        sendToken(localStorage['token']);
        setTimeout(function () {
          window.location.assign('/' + localStorage['token'] + '/');
        }, 1000);
      })
      .fail(function () {
        delete localStorage['token'];
        sendToken('');
      })
      .always(function () {
        $submit.prop('disabled', false);
        $token.prop('disabled', false);
      });
  }
</script>
